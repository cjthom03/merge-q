name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.3.1'
      - name: Install Dependencies
        run: npm install
      - name: Building
        run: npm run build
      - name: Running that sweet sweet test suite
        run: npm test src/index.test.ts
